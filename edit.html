<!DOCTYPE html>
<html>

<head>
  <title>Kommentin muokkaus</title>
</head>

<body>
  <h1>Kommentin muokkaus</h1>

  <form action="/edit/{{ message.id }}" method="post">
    <p>
      Kommentti:<br />
      <textarea name="content" rows="5" cols="40" maxlength="5000">{{ message.content }}</textarea>
    </p>
    <input type="submit" value="Lähetä" />
  </form>
</body>

</html>
